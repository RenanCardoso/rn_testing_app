name: PR Check

on:
  push:
    branches:
      - master

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - name: Install deps
        run: npm ci
      # - name: Lint
      #   run: npm run lint
      - name: Type-check
        run: npm run type-check
      - name: Test
        run: npm run test --ci --coverage
